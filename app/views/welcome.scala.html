@(message: String, style: String = "java")

<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jpeg_camera/jpeg_camera_with_dependencies.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/faceapp.js")" type="text/javascript"></script>
</head>
  <body>
    <h1>Welcome to AWS Rekog!</h1>
    <div id='camera'>
      <div id='placeholder'>
        <p>Your browser does not support a camera!</p>
      </div>
    </div>
    <br>
    <p>
      <button id='compare_image'>Compare Image</button>
    </p>
    <br>
    <input id='photo_id' placeholder='Enter name for photo' type='text'>
    <button id='add_to_collection'>Add To Collection</button>
    <br>
    <div id='upload_status'></div>
    <div id='upload_result'></div>
    <br>
    <img height='100' id='loading_img' src='images/loading.gif' width='100'>
    <audio id='audio_speech' src='#'></audio>
    <br>
    <form id = "form1" action="/create" method = "GET">
    	<input id='collection_id' name="collection_id" placeholder="Enter name for collection to create" type="text">
   	<button type ="submit">Create Collection</button>
    </form>
    <form id = "form1" action="/delete" method = "GET">
    	<input id='collection_id_delete' name="collection_id" placeholder="Enter name for collection to delete" type="text">
	<button type ="submit">Delete Collection</button>
    </form>
    <br>
  </body>

</html>
